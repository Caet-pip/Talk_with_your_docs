<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RAG on Insurance Documents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        h2 {
            margin-top: 20px;
        }

        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>RAG on Insurance Documents</h1>
    <div class="container">
        <form method="POST" action="/query">
            <label for="query">Enter your query:</label>
            <input type="text" id="query" name="query">
            <input type="submit" value="Submit">
        </form>

        {% if result %}
        <h2>Result:</h2>
        <p>{{ result }}</p>
        <h2>Top context result:</h2>
        <p>{{ context }}</p>
        {% endif %}
    </div>
</body>
</html>
